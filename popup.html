<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gravity Tools</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500;600&display=swap');

  :root {
    --bg: #0a0a0f;
    --surface: #13131a;
    --border: #1e1e2e;
    --accent: #7c6af7;
    --accent2: #f77c6a;
    --text: #e8e8f0;
    --muted: #5a5a72;
    --glow: rgba(124, 106, 247, 0.35);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    width: 260px;
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    overflow: hidden;
    border-radius: 12px;
  }

  .header {
    padding: 18px 20px 14px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 12px;
    background: linear-gradient(135deg, #0d0d16 0%, #13131a 100%);
  }

  .logo {
    width: 36px; height: 36px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    box-shadow: 0 0 16px var(--glow);
    flex-shrink: 0;
  }

  .title h1 {
    font-family: 'Space Mono', monospace;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 1px;
    color: var(--text);
  }
  .title p {
    font-size: 10px;
    color: var(--muted);
    margin-top: 1px;
  }

  .section {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
  }

  .section-label {
    font-size: 9px;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 10px;
  }

  .toggle-btn {
    width: 100%;
    padding: 10px 14px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.2s;
    margin-bottom: 6px;
  }

  .toggle-btn:hover {
    background: var(--border);
    border-color: var(--accent);
    box-shadow: 0 0 10px var(--glow);
  }

  .toggle-btn .dot {
    width: 7px; height: 7px;
    border-radius: 50%;
    background: var(--muted);
    transition: all 0.2s;
    flex-shrink: 0;
  }

  .toggle-btn.active .dot {
    background: #7dff9b;
    box-shadow: 0 0 6px rgba(125, 255, 155, 0.6);
  }

  .toggle-btn span { flex: 1; text-align: left; }
  .toggle-btn .icon { font-size: 15px; }

  .shortcut {
    font-size: 10px;
    color: var(--muted);
    background: var(--border);
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'Space Mono', monospace;
  }

  .tools-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 6px;
  }

  .tool-chip {
    padding: 8px 10px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 7px;
    color: var(--muted);
    font-size: 11px;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: default;
  }

  .tool-chip.active {
    border-color: var(--accent);
    color: var(--text);
    background: rgba(124, 106, 247, 0.08);
  }

  .footer {
    padding: 12px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .version {
    font-size: 10px;
    color: var(--muted);
    font-family: 'Space Mono', monospace;
  }

  .heart {
    font-size: 11px;
    color: var(--accent2);
  }

  .pill {
    font-size: 9px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    padding: 2px 7px;
    border-radius: 20px;
    background: rgba(124, 106, 247, 0.15);
    color: var(--accent);
    border: 1px solid rgba(124, 106, 247, 0.3);
  }
</style>
</head>
<body>
<div class="header">
  <div class="logo">‚ö°</div>
  <div class="title">
    <h1>GRAVITY</h1>
    <p>Sidebar Tools</p>
  </div>
</div>

<div class="section">
  <div class="section-label">Sidebar</div>
  <button class="toggle-btn" id="toggleBtn">
    <span class="icon">üî≤</span>
    <span>Toggle Sidebar</span>
    <span class="shortcut">Alt+G</span>
    <div class="dot"></div>
  </button>
</div>

<div class="section">
  <div class="section-label">Tools Available</div>
  <div class="tools-grid">
    <div class="tool-chip active">üìù Notes</div>
    <div class="tool-chip active">üé® Colors</div>
    <div class="tool-chip active">üî¢ Calc</div>
    <div class="tool-chip active">‚è± Timer</div>
    <div class="tool-chip active">üî§ Encoder</div>
    <div class="tool-chip active">üìê Units</div>
    <div class="tool-chip active">üîç Regex</div>
    <div class="tool-chip active">üìã Clipboard</div>
  </div>
</div>

<div class="footer">
  <span class="version">v1.0.0</span>
  <span class="pill">FREE</span>
  <span class="heart">‚ô•</span>
</div>

<script src="popup.js"></script>
</body>
</html>
